<!DOCTYPE html>
<html>
<head>
    <title>Preview Changes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Preview of Applied Operations</h1>
    <div class="table-container">{{ data | safe }}</div>
    <form action="{{ url_for('accept_changes', id=id) }}" method="POST">
        <input type="submit" value="Accept Changes">
    </form>
    <form action="{{ url_for('discard_changes', id=id) }}" method="POST">
        <input type="submit" value="Discard Changes">
    </form>
</body>
</html>
